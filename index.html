<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>LuckCookie</title>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="box1 ">
      <div class="text">
        <h1>Qual sera a sua sorte hoje</h1>
        <p>Abra o biscoito e descubra</p>
      </div>
      <button class="cookie-button">
        <img src="./assets/cookie.svg" />
      </button>
    </div>

    <div class="box2 hide">
      <div class="text">
        <h1>Aqui está sua sorte de hoje!</h1>
      </div>
      <h2 class="text-screen-2">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h2>
      <img class="cookie" src="./assets/opened-cookie.svg" />
      <button class="open-another-cookie">Abrir outro biscoito</button>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
